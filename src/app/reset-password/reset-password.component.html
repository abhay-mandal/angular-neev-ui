<form [formGroup]="resetPswdFormData" (ngSubmit)="resetPassword()">
  <fieldset class="clearfix">
    <div class="form-group mb-4"><span class="fa fa-lock"></span> <input autofocus="autofocus" autocomplete="password"
        formControlName="newPassword" class="form-control rounded"
        placeholder="{{'reset_password.place_holder_password' | translate}}" type="password">
      <div *ngIf="f.newPassword.touched && f.newPassword.errors" class="alert alert-danger">
        <div *ngIf="f.newPassword.errors.required">
          {{'login.err_msg.pswd_err_required' | translate}}
        </div>
        <div *ngIf="f.newPassword.errors.minlength">
          {{'common_ui_message.min_password_length_error' | translate}}
        </div>
      </div>
    </div>
    <!-- JS because of IE support; better: placeholder="Username" -->
    <div class="form-group mb-4"><span class="fa fa-lock"></span><input autofocus="autofocus" autocomplete="password"
        formControlName="confirmPassword" class="form-control rounded"
        placeholder="{{'reset_password.place_holder_confirm_password' | translate}}" type="password">
      <div *ngIf="f.confirmPassword.touched && f.confirmPassword.errors" class="alert alert-danger">
        <div *ngIf="f.confirmPassword.errors.required">
          {{'login.err_msg.confirm_pswd_err_required' | translate}}
        </div>
        <div *ngIf="f.confirmPassword.errors.mustMatch">
          {{'login.err_msg.must_match_pswd_err' | translate}}</div>
      </div>
    </div> <!-- JS because of IE support; better: placeholder="Password" -->
    <div style="margin-bottom: 10px;text-align: right;">
      <span style="text-align:right;  display: inline-block;"><button class="btn btn-md submit"
          [disabled]="!resetPswdFormData.valid" type="submit" tabindex="4">Reset Password</button></span>
    </div>
    <div style="text-align:right;">
      <span style="text-align:right;  display: inline-block;">Go to <a href="javascript:void(0)"
          routerLink="/signin">Sign in</a></span>
    </div>
  </fieldset>
</form>
