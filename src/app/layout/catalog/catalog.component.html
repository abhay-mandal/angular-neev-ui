<aside class="catalog">
  <h4 class="card-header text-white">{{'catalog.title' | translate}}</h4>
  <ul class="list-group list-group-flush catalog-group">
    <ng-container *ngFor="let card of cards">
      <li *ngIf="card" class="list-group-item">
        <i class="fa fa-address-card mr-2" aria-hidden="true"></i>{{card.cardName}}
        <button *ngIf="!readOnly && isPinCardAllowed" class="btn btn-sm btn-danger position-absolute pin-btn" title="{{'catalog.pinCard' | translate}}"
          (click)="linkCardToPage(card.cardId)">
          <i class="fa fa-thumb-tack text-xs" aria-hidden="true"></i>
        </button>
      </li>
    </ng-container>
  </ul>
</aside>
