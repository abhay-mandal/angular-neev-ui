<form [formGroup]="fpFormData" (ngSubmit)="forgotPassword()">
  <fieldset class="clearfix">
    <div class="form-group mb-4"><span class="fa fa-user"></span><input type="text" Placeholder="Email"
        class="form-control username" formControlName="email" autocomplete="new-email" tabindex="1">
      <div *ngIf="f.email.touched && f.email.errors" class="alert alert-danger">
        <div class="username-error" *ngIf="f.email.errors.required">
          {{'login.err_msg.email_err_required' | translate}}
        </div>
        <div *ngIf="f.email.errors.email">
          {{'login.err_msg.email_err' | translate}}
        </div>
      </div>
    </div>
    <div style="margin-bottom: 10px;">
      <span style="width:100%; text-align:right;  display: inline-block;">
        <button class="btn btn-md submit" [disabled]="!fpFormData.valid" type="submit" tabindex="4">Send password reset link</button></span>
    </div>
    <div style="text-align:right;">
      <span style="text-align:right;  display: inline-block;">Go to<a class="small-text" href="javascript:void(0)"
          routerLink="/signin"> Sign In</a></span>
    </div>
  </fieldset>
</form>
